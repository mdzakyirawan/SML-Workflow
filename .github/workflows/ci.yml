name: MLflow CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-activate-base: false
        activate-environment: mlflow-env
        environment-file: MLProject/conda.yaml

    - name: Install MLflow
      run: |
        pip install mlflow

    - name: Clear MLflow environment
      run: |
        unset MLFLOW_RUN_ID
        unset MLFLOW_ACTIVE_RUN_ID

    - name: Run Training Script
      run: |
        cd MLProject
        python modelling.py

    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns

    - name: Build & Push Docker Image with MLflow
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    
        MODEL_PATH=$(find MLProject/mlruns -type d -path "*/artifacts/model" | head -n 1)
    
        echo "Found model at: $MODEL_PATH"
    
        mlflow models build-docker \
          -m "$MODEL_PATH" \
          --name "$DOCKER_USERNAME/workflow-ci-mlflow"
    
        docker push "$DOCKER_USERNAME/workflow-ci-mlflow"
