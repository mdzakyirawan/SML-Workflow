name: Workflow CI - MLflow + Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow scikit-learn pandas

      - name: Run MLflow Training Script
        run: |
          cd MLProject
          python modelling.py

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns
          retention-days: 7

      - name: Build & Push Docker Image
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

          MODEL_PATH=$(find MLProject/mlruns -type d -path "*/artifacts/model" | head -n 1)

          if [ -z "$MODEL_PATH" ]; then
            echo "ERROR: MLflow model artifact not found"
            exit 1
          fi

          echo "Found model at: $MODEL_PATH"

          IMAGE_NAME="$DOCKER_USERNAME/workflow-ci-mlflow:latest"
          echo "Docker image name: $IMAGE_NAME"

          mlflow models build-docker \
            -m "$MODEL_PATH" \
            --name "$IMAGE_NAME"

          docker push "$IMAGE_NAME"
